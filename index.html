<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Manoel Monteiro</title>

  <style>
    @font-face {
      font-family: 'minhaFonte';
      src: url(/fonts/fonnts.com-Eigerdals_Heavy.otf) format('woff');
      font-weight: 400;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: minhaFonte, sans-serif;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 40px;
      background-color: #FFFFFF;
    }

    .hero-content {
      flex: 0;
      text-align: right;
      padding-right: 400px;
    }

    .hero-content h1 {
      font-family: minhaFonte, sans-serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #0a3d62;
      white-space: nowrap;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .hero-image {
      flex: 0;
    }

    .hero-image img {
      margin-top: 20%;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      transform: scale(1.3);
    }

    .primeiro.nome {
      font-family: minhaFonte, sans-serif;
      font-weight: 750;
      color: rgb(22, 22, 22);
    }

    .sobrenome {
      font-family: minhaFonte, sans-serif;
      font-weight: 1000;
      background: linear-gradient(to right, #e91e63, #2196f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .descricao {
      font-size: 20px;
      margin-left: 24.5%;
      margin-top: 0.5%;
      text-align: left;
      display: block;
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
    }

    .descricao:first-of-type {
      margin-top: 50px;
    }

    .links {
      font-family: minhaFonte, sans-serif;
      font-weight: 1000;
      background: linear-gradient(to right, #e91e63, #2196f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-left: 24.5%;
      font-size: 30px;
      margin-top: 5%;
      display: block;
      transition: all;
    }

    .links a {
      color: transparent;
      text-decoration: none;
      cursor: pointer;
      background: linear-gradient(to right, #e91e63, #2196f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 5px 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      color: white;
      background: linear-gradient(to right, #2196f3, #e91e63);
      -webkit-background-clip: border-box;
      -webkit-text-fill-color: white;
      box-shadow: 0 0 15px rgba(33,150,243,0.6), 0 0 25px rgba(233,30,99,1);
      transform: scale(1.05);
    }

    .contato {
      text-align: center;
      margin-top: 80px;
      font-family: minhaFonte, sans-serif;
      font-size: 1.2rem;
    }

    .contato a {
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
      background: linear-gradient(to right, #ff9800, #e91e63, #2196f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.3s ease;
    }

    .contato a:hover {
      background: linear-gradient(to right, #2196f3, #e91e63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(33,150,243,0.5);
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="hero-content">
      <h1>
        <span class="primeiro nome">Manoel </span>
        <span class="sobrenome">Monteiro</span>
      </h1>
    </div>

    <div class="hero-image">
      <img src="images/perfilrecortada.png" alt="Manoel Monteiro">
    </div>
  </section>

  <p>
    <span class="descricao">Eu vivo em Aracaju, Sergipe.</span>
    <span class="descricao">Eu sou estudante de Ciência da Computação.</span>
    <span class="descricao">Eu sou apaixonado por tecnologia e cultura pop.</span>
  </p>

  </div>
</body>
