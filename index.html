  <style>
    @font-face {
      font-family: 'minhaFonte';
      src: url(/portfolio/fonts/fonnts.com-Eigerdals_Heavy.otf) format('woff');
      font-weight: 400;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
    }

    
    .topo {
  width: 50%;
  max-width: 1000px;
  display: flex;
  justify-content: space-between; /* imagem à direita */
  align-items: flex-start; /* topo alinhado */
  gap: 40px;
  margin-bottom: 10px;
}

/* bloco com nome + descrições + links */
.texto {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  text-align: left;
}

/* nome */
.topo h1 {
  font-family: minhaFonte, sans-serif;
  font-size: 2.5rem;
  margin: 0 0 20px 0;
  text-align: left;
}



/* imagem */
.topo img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease;
}

.topo img:hover {
  transform: scale(1.05);
}


    /* seção principal alinhada à esquerda */
    .conteudo {
      width: 90%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: flex-start; 
}
.primeiro.nome {
  font-weight: 750;
  color: rgb(22, 22, 22);
}

.sobrenome {
  font-weight: 1000;
  background: linear-gradient(to right, #e91e63, #2196f3);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

    .descricao {
      font-size: 1.1rem;
      color: #333;
      margin: 5px 0;
      text-align: left;
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
    }

    /* links — efeitos mantidos */
    .links {
      margin-top: 40px;
      font-family: minhaFonte, sans-serif;
      font-weight: 1000;
      background: linear-gradient(to right, #e91e63, #2196f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    .links a {
      color: transparent;
      text-decoration: none;
      cursor: pointer;
      background: linear-gradient(to right, #e91e63, #2196f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 5px 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      color: white;
      background: linear-gradient(to right, #2196f3, #e91e63);
      -webkit-background-clip: border-box;
      -webkit-text-fill-color: white;
      box-shadow: 0 0 15px rgba(33,150,243,0.6), 0 0 25px rgba(233,30,99,1);
      transform: scale(1.05);
    }

    /* contato */
    .contato {
      margin-top: 60px;
      width: 100%;
      text-align: center; /* centraliza o texto */
      font-family: minhaFonte, sans-serif;
      font-size: 1.2rem;
}


    .contato a {
      display: inline-block;
      margin: 0 8px;
      text-decoration: none;
      font-weight: bold;
      margin-right: 10px;
      background: linear-gradient(to right, #ff9800, #e91e63, #2196f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.3s ease;
    }

    .contato a:hover {
      background: linear-gradient(to right, #2196f3, #e91e63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(33,150,243,0.5);
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 700px) {
      .topo {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
      }

      .topo img {
        width: 120px;
        height: 120px;
      }

      .links {
        font-size: 1.2rem;
      }
    }
    
  </style>
</head>
