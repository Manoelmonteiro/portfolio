<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <title>Manoel Monteiro</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 40px;
      background-color: #FFFFFF;
    }

    .hero-content {
      flex: 0;
      text-align: right;
      padding-right: 400px;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #0a3d62;
      white-space: nowrap;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }



    .hero-image {
      flex: 0;
      
    }

    .hero-image img {
  margin-top: 20%;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px linear-gradient(to right, #e91e63, #2196f3) solid; /* borda com gradiente */
  -webkit-border-image: text;
  -webkit-text-fill-color: transparent;
  /* aplica zoom fixo */
  transform: scale(1.3); /* 20% de zoom */
}

@font-face {
    font-family: 'minhaFonte';
    src: url(/fonts/fonnts.com-Eigerdals_Heavy.otf) format('woff');
    font-weight: 400;
    font-style: normal;

}
.primeiro.nome {
  font-family: minhaFonte, sans-serif;
  font-weight: 750;
  color: rgb(22, 22, 22);
}


.sobrenome {
  font-family: minhaFonte, sans-serif;
  font-weight: 1000;
  background: linear-gradient(to right, #e91e63, #2196f3); /* rosa -> azul */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.descricao {
    font-size: 20px;
  margin-left: 23.5%;
  margin-top: 0.5%;
  text-align: left;
  display: block;
  font-family: Open Sans, sans-serif;
  font-weight: 400;
}

.descricao:first-of-type {
  margin-top: 50px; /* só a primeira descrição vai ganhar espaço extra */
}


  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>

        <span class= "primeiro nome" >Manoel </span>
        <span class=" sobrenome" >Monteiro</span>
    </h1>

    </div>
    <div class="hero-image">
      <img src="images/perfilrecortada.png" alt="Manoel Monteiro">
    </div>  
  </section>
    <p>
        

        <span class= "descricao" >Eu vivo em Aracaju, Sergipe.</span> 
        <span class= "descricao" >Eu sou estudante de Ciência da Computção.</span>
        <span class= "descricao" >Eu sou apaixonado por tecnologia e cultura pop.</span>
        
    </p>
  
  </section>



  </section>
  
</body>
</html>
