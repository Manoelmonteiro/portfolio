<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <title>PROJETOS</title>

  <style>
    @font-face {
      font-family: 'minhaFonte';
      src: url(../fonts/fonnts.com-Eigerdals_Heavy.otf) format('woff');
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: minhaFonte, sans-serif;
      font-size: 2.2rem;
      max-width: 90%;
      line-height: 1.2;
      margin-bottom: 35px;
      background: linear-gradient(to right, #e91e63, #2196f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .topo {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      padding: 0 10px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    a.voltar {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: linear-gradient(to right, #e91e63, #2196f3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      font-size: 1rem;
    }

    a.voltar:hover {
      opacity: 0.85;
    }

    /* --- RESPONSIVIDADE --- */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .topo {
        flex-direction: column;
        text-align: center;
      }

      body {
        padding: 30px 15px;
      }

      a.voltar {
        padding: 10px 18px;
        font-size: 0.9rem;
      }
    }
  </style>

</head>
<body>

  <div class="topo">
    <h1>Desculpa, essa também está em construção...</h1>
  </div>

  <div>
    <img src="../images/macaco.gif" alt="GIF">
    <a href="../" class="voltar">← Voltar</a>
  </div>

</body>
</html>
