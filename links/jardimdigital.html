<body>
  <div class="topo">
    <h1>Jardim Digital</h1>
    <a href="../" class="voltar">‚Üê Voltar</a>
    
  </div>

  <div class="contato">
    <a href="#filmes">Filmes</a>
    <a href="#series">Series</a>
    <a href="#livros">Livros</a>
  </div>
  

  <div class="container" id="conteudo"></div>

  

  <script>
    async function carregarDados() {
      const resposta = await fetch("../dados.json");
      const dados = await resposta.json();

      const container = document.getElementById("conteudo");

      function criarSecao(nome, lista) {
        let html = `
          <div class="grupo" id="${nome.toLowerCase().replace(/[^a-z]/g,'')}">
            <h2>${nome}</h2>
            <div class="cards">
        `;

        lista.forEach(item => {
    const extraInfo = item.ano
      ? `<div class="card-desc"><strong>Ano:</strong> ${item.ano}</div>`
      : item.autor
        ? `<div class="card-desc"><strong>Autor:</strong> ${item.autor}</div>`
        : "";

    html += `
      <div class="card">
        <div class="card-title">${item.titulo}</div>
        <div class="card-desc">${item.descricao}</div>
        <div class="card-desc"><strong>G√™nero:</strong> ${item.genero.join(", ")}</div>
        ${extraInfo}
      </div>
    `;
  });

  html += `</div></div>`;
  container.innerHTML += html;
}

      if (dados.filmes) criarSecao("üé¨ Filmes", dados.filmes);
      if (dados.series) criarSecao("üì∫ Series", dados.series);
      if (dados.livros) criarSecao("üìö Livros", dados.livros);
    }

    carregarDados();
  </script>
